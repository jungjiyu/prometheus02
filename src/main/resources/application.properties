spring.application.name=ai01
spring.port = 8888


#server ip
server.ip= 202.31.200.130

# db config
#spring.datasource.url=jdbc:mysql://mysql-container:3306/cilab
spring.datasource.url=jdbc:mysql://localhost:3306/cilab
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# Actuator config
management.endpoints.web.exposure.include=*
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*
management.metrics.web.server.requests.enabled=true


# for Tomcat metric (not Jetty)
server.tomcat.mbeanregistry.enabled=true


#vllm config
vllm.base.url=http://${server.ip}:8081

#groq config
